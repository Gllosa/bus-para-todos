<div class="main-container">
  <div class="header">
    <h1>Foro</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Crear Post</button>
  </div>
  
  <div *ngFor="let post of posts">
    <mat-card class="card" [routerLink]="['/foro', post.id]">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 2px;">{{post.author}}</mat-card-subtitle>
      <div style="margin-bottom: 1rem;">
        <mat-divider></mat-divider> 
      </div>
      <mat-card-content>
        <p style="word-break: break-all;">{{post.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
