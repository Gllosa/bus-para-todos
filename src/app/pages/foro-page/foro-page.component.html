<div class="main-container">
  <div class="header">
    <h1>Foro</h1>
    <button mat-raised-button>Crear Post</button>
  </div>
  
  <div *ngFor="let post of posts">
    <mat-card class="card" [routerLink]="['/foro', post.id]">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 2px;">{{post.author}}</mat-card-subtitle>
      <mat-divider></mat-divider> 
      <mat-card-content>
        <p>{{post.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
