<div class="main-container">
  <h1>{{post?.title}}</h1>
  <p style="word-break: break-all;">{{post?.description}}</p>

  <mat-divider style="margin-top: 3rem; margin-bottom: 1rem;"></mat-divider>
  <div style="margin-bottom: 2rem;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Responder...</mat-label>
      <textarea matInput [(ngModel)]="answer" style="resize: none;"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="enviarRespuesta()">Enviar Respuesta</button>
  </div>
  <h2>Respuestas</h2>
  <div class="answer" *ngFor="let answer of post?.answers">
    <mat-card style="display: flex; width: 100%; height: 100%;">
      <mat-card-header style="display: inline-block;">
        <img mat-card-avatar [src]="userPicture" />
      </mat-card-header>
      <mat-divider vertical style="margin: 0 1rem;"></mat-divider>
      <mat-card-content>
        <div>
          <p style="font-size: 12px; color: rgb(11 108 155)">
            {{answer.author}}
          </p>
          <p style="word-break: break-word;">
            {{answer.answer}}
          </p>  
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
