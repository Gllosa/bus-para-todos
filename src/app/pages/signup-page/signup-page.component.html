<div class="main-container">
  <form [formGroup]="form" (ngSubmit)="registrarse()" class="form">
      <h1>Registrarse</h1>
      <div class="fields">
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input required matInput formControlName="email">
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>

      <a routerLink="/ingresar">¿Ya estas registrado? Iniciar sesión.</a>

      <mat-error *ngIf="form.get('email')?.errors?.['email']">Email incorrecto.</mat-error>

      <button type="submit" mat-raised-button color="primary">Registrarse</button>
    </form>
</div>
